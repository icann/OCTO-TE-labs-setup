name: Sync to S3
on:
  push:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Set variables
      id: setvars
      run: |
        if [[ "${{ github.base_ref }}" == "main" || "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "destination_bucket=${{ secrets.DESTINATION_BUCKET }}" >> "$GITHUB_ENV"
        else
          echo "destination_bucket=${{ secrets.DESTINATION_BUCKET }}-${{ github.base_ref }}" >> "$GITHUB_ENV"
        fi
    - uses: actions/checkout@v2
    - name: Sync to S3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --follow-symlinks --delete --exclude '.gitignore' --exclude '.github/*' --exclude '.git/*' 
      env:
        AWS_S3_BUCKET: $destination_bucket
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-west-2'   # optional: defaults to us-east-1
