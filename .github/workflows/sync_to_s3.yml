name: Sync to S3
on:
  push:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set S3 Bucket Name
      run: |
        if [ "${{ github.ref_name }}" != "main" ]; then
          echo "AWS_S3_BUCKET=${{ secrets.DESTINATION_BUCKET }}-${{ github.ref_name }}" >> $GITHUB_ENV
        else
          echo "AWS_S3_BUCKET=${{ secrets.DESTINATION_BUCKET }}" >> $GITHUB_ENV
        fi    
    - name: inject values
      run: |
        sed -i -e's/%S3BUCKET%/${{ env.AWS_S3_BUCKET }}/g' lab-ec2.yaml
        ESCAPED_SSH_PUBLIC_KEY=$(printf '%s\n' "${{ vars.SSH_PUBLIC_KEY }}" | sed -e 's/[\/&]/\\&/g')
        sed -i -e "s/%SSH_PUBLIC_KEY%/${ESCAPED_SSH_PUBLIC_KEY}/g" lab-ec2.yaml
        sed -i -e's/%KSK_ARN%/${{ vars.KSK_ARN }}/g' lab-ec2.yaml
    - name: Sync to S3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --follow-symlinks --delete --exclude '.gitignore' --exclude '.github/*' --exclude '.git/*' 
      env:
        AWS_S3_BUCKET: ${{ env.AWS_S3_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-2'
