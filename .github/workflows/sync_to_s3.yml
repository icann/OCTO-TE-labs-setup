name: Sync to S3
on:
  push:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Set variables
      id: setvars
      run: |
        if [[ "${{ github.base_ref }}" == "main" || "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "destination_bucket=${{ secrets.DESTINATION_BUCKET }}" >> "$GITHUB_ENV"
        else
          echo "destination_bucket=${{ secrets.DESTINATION_BUCKET }}-${{ github.base_ref }}" >> "$GITHUB_ENV"
        fi
    - name: Create bucket in S3
      uses: aitorres/aws-s3-create-bucket@v1.2.0
      with:
        bucket-name: $destination_bucket
        aws-access-key-id: ${{ secrets.ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
        aws-region: 'us-east-2'
        acl: 'private'
    - uses: actions/checkout@v2
    - name: Sync to S3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --follow-symlinks --delete --exclude '.gitignore' --exclude '.github/*' --exclude '.git/*' 
      env:
        AWS_S3_BUCKET: $destination_bucket
        AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-2'
