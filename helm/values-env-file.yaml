
# Default values for the chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

images:
  main:
    name: web-extra/pe-monitoring
    registry: container-registry-dev.icann.org/

scc:
  serviceAccountName: sa-icannhostpathroot

service:
  type: NodePort
  port: 8080
  
route:
  name: "pe-monitoring.apps.ocp-qa-lax.icann.org"

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

env_var:
  - name: SPRING_PROFILES_ACTIVE
    value: 'lax'

logs:
  log_path: "/var/log/tomcat/pe-monitoring.icann.org/"

resources:
  limits:
    cpu: '1.5'
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
